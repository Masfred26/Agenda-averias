<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Aver√≠as (Test Simple)</title> <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"> <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <style>
        /* === ESTILOS GLOBALES Y VARIABLES === */
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #ffffff; /* Fondo inputs claro */
            --input-border: #ccc;
            --primary-color: #007bff; /* Azul m√°s est√°ndar */
            --secondary-color: #6c757d; /* Gris secundario */
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107; /* Naranja/amarillo para PWA/Export/Import */
            --dark-bg: #212529;
            --dark-text: #dee2e6;
            --dark-card-bg: #343a40;
            --dark-border-color: #495057;
            --dark-input-bg: #495057; /* Fondo inputs oscuro */
            --dark-input-border: #6c757d;
            --button-bg: #e9ecef;
            --button-text: #495057;
            --dark-button-bg: #495057;
            --dark-button-text: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px; /* Base font size */
        }

        body.dark-mode {
            --bg-color: var(--dark-bg);
            --text-color: var(--dark-text);
            --card-bg: var(--dark-card-bg);
            --border-color: var(--dark-border-color);
            --input-bg: var(--dark-input-bg);
            --input-border: var(--dark-input-border);
            --button-bg: var(--dark-button-bg);
            --button-text: var(--dark-button-text);
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        #app {
            max-width: 750px; /* Un poco m√°s de ancho */
            margin: 10px auto 30px auto; /* Margen inferior */
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* === √ÅREA DE CONTROLES === */
        .controls {
            background-color: var(--card-bg);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
             display: flex;
             justify-content: space-between;
             align-items: center;
             flex-wrap: wrap;
             gap: 10px;
        }

        .controls label { margin-right: 5px; font-size: 0.9em; }

        .controls select,
        .controls input[type="search"],
        .controls button { /* Quitado .more-actions-details summary */
            padding: 9px 14px; /* Ligeramente m√°s padding */
            border: 1px solid var(--input-border);
            border-radius: 6px; /* Bordes un poco m√°s suaves */
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.2s, border-color 0.2s;
        }
         .controls select:hover, .controls button:hover { /* Quitado summary */
             border-color: var(--primary-color);
         }

        .controls input[type="search"] {
            flex-grow: 1;
            min-width: 180px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border); /* Borde consistente */
        }
         .controls input[type="search"]:focus {
             outline: none;
             border-color: var(--primary-color);
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
         }
          body.dark-mode .controls input[type="search"] { background-color: var(--dark-input-bg); border-color: var(--dark-input-border); }


        .app-actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
         /* Quitados estilos .more-actions... */

        #theme-toggle {
            background-color: var(--warning-color);
            color: #333;
            border: none;
        }

        /* === FORMULARIO NUEVA AVER√çA === */
        .new-averia-form { background-color: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px var(--shadow-color); margin-bottom: 30px; border: 1px solid var(--border-color); }
        .new-averia-form h2 { margin-top: 0; margin-bottom: 20px; font-size: 1.4em; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .new-averia-form input[type="text"], .new-averia-form textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--input-border); border-radius: 6px; box-sizing: border-box; background-color: var(--input-bg); color: var(--text-color); font-size: 1em; transition: border-color 0.2s, box-shadow 0.2s; }
        .new-averia-form input[type="text"]:focus, .new-averia-form textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }
         body.dark-mode .new-averia-form input[type="text"], body.dark-mode .new-averia-form textarea { background-color: var(--dark-input-bg); border-color: var(--dark-input-border); }
        .new-averia-form textarea { min-height: 90px; resize: vertical; }
        .new-averia-form button { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; width: 100%; transition: opacity 0.2s; }
        .new-averia-form button:hover { opacity: 0.85; }

        /* === LISTA DE AVER√çAS (Placeholder) === */
        #averias-list {
            min-height: 50px; /* Para que el mensaje 'Cargando' sea visible */
            padding: 10px;
            text-align: center;
            color: var(--secondary-color);
        }
         body.dark-mode #averias-list { color: #adb5bd; }

        /* Indicador Offline */
        #offline-indicator { display: none; position: fixed; bottom: 10px; left: 10px; background-color: var(--danger-color); color: white; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        body.offline #offline-indicator { display: block; }
    </style>
</head>
<body>

    <div id="app">
        <h1>Agenda de Aver√≠as (Test Filtro)</h1> <div class="controls">
            <div class="control-row">
                 <input type="search" id="search-input" placeholder="Buscar cliente o descripci√≥n..." disabled> <button id="theme-toggle" title="Cambiar Tema">‚òÄÔ∏è/üåô</button>
            </div>
             <div class="control-row">
                 <div>
                     <label for="filter-status">Filtrar:</label>
                     <select id="filter-status" title="Filtrar por estado">
                         <option value="Todos">Todos</option>
                         </select>
                 </div>
                 </div>
        </div>

        <div class="new-averia-form" style="opacity: 0.5; pointer-events: none;"> <h2>Nueva Aver√≠a</h2>
            <input type="text" id="new-averia-title" placeholder="Cliente (requerido)" list="client-suggestions" required disabled>
             <datalist id="client-suggestions"></datalist>
            <textarea id="new-averia-description" placeholder="Descripci√≥n detallada" disabled></textarea>
            <button id="add-averia-button" disabled>A√±adir Aver√≠a</button>
        </div>

        <div id="averias-list">
            <p>Prueba de filtro y tema iniciada...</p> </div>

    </div>

    <div id="offline-indicator">Est√°s offline</div>

    <script src="main.js"></script>
    <script>
        // SW y Online/Offline script (sin cambios)
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js').then(reg => console.log('SW registrado:', reg.scope)).catch(err => console.error('Fallo SW:', err)); }); }
        function updateOnlineStatus() { document.body.classList.toggle('offline', !navigator.onLine); }
        window.addEventListener('online', updateOnlineStatus); window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>

</body>
</html>
