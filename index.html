<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Averías</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="Aplicación para gestionar averías técnicas">
    <link rel="icon" href="icons/icon-192x192.png">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5cb85c;
            --danger-color: #d9534f;
            --warning-color: #f0ad4e;
            --info-color: #5bc0de;
            --light-bg: #f8f9fa;
            --light-text: #212529;
            --dark-bg: #343a40;
            --dark-text: #f8f9fa;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--light-text);
            padding: 1rem;
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        body.dark-mode h1 {
            color: var(--info-color);
        }

        .control-panel {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        body.dark-mode .control-panel {
            background-color: rgba(52, 58, 64, 0.9);
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        body.dark-mode .search-bar {
            background-color: #495057;
            color: white;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        body.dark-mode .filter-select {
            background-color: #495057;
            color: white;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            transition: var(--transition);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-theme {
            background-color: var(--warning-color);
        }

        .btn-details {
            background-color: var(--info-color);
        }

        details {
            display: inline-block;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: var(--info-color);
            color: white;
            display: inline-block;
        }

        details div {
            position: absolute;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 0.5rem;
            box-shadow: var(--card-shadow);
            z-index: 10;
        }

        body.dark-mode details div {
            background-color: #495057;
            border-color: #6c757d;
        }

        .new-averia {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        body.dark-mode .new-averia {
            background-color: rgba(52, 58, 64, 0.9);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        body.dark-mode .form-control {
            background-color: #495057;
            color: white;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }

        .averia-card {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
            padding: 1rem;
            transition: var(--transition);
        }

        body.dark-mode .averia-card {
            background-color: #495057;
        }

        .averia-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .averia-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        body.dark-mode .averia-title {
            color: var(--info-color);
        }

        .averia-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        body.dark-mode .averia-date {
            color: #adb5bd;
        }

        .averia-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .averia-description {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
            font-family: inherit;
            resize: none;
            overflow-y: hidden;
        }

        body.dark-mode .averia-description {
            background-color: #343a40;
            color: white;
            border-color: #6c757d;
        }

        .averia-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .btn-move {
            background-color: var(--primary-color);
            padding: 4px 8px;
        }

        .btn-up, .btn-down {
            min-width: 40px;
        }

        .averia-comments {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .comment-form {
            display: flex;
            margin-bottom: 1rem;
            gap: 8px;
        }

        .comment-textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            resize: none;
            min-height: 40px;
            overflow-y: hidden;
        }

        body.dark-mode .comment-textarea {
            background-color: #343a40;
            color: white;
            border-color: #6c757d;
        }

        .comment-item {
            background-color: #f1f3f5;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 0.8rem;
        }

        body.dark-mode .comment-item {
            background-color: #343a40;
        }

        .comment-text {
            margin-bottom: 0.5rem;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #6c757d;
        }

        body.dark-mode .comment-meta {
            color: #adb5bd;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .btn-edit {
            background-color: var(--warning-color);
        }

        .btn-delete {
            background-color: var(--danger-color);
        }

        .offline-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--danger-color);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            box-shadow: var(--card-shadow);
        }

        .hidden {
            display: none !important;
        }

        .install-btn {
            background-color: var(--secondary-color);
            margin-left: auto;
            display: none;
        }

        .no-averias {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        body.dark-mode .no-averias {
            background-color: rgba(52, 58, 64, 0.9);
        }

        @media (max-width: 768px) {
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-bar, .filter-select, .btn {
                width: 100%;
            }
            
            details {
                width: 100%;
            }
            
            summary {
                width: 100%;
                text-align: center;
            }
            
            details div {
                position: relative;
                width: 100%;
            }
            
            .averia-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .averia-status {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda de Averías</h1>
        
        <div class="control-panel">
            <input type="search" class="search-bar" placeholder="Buscar cliente o descripción..." id="search-input">
            <button class="btn btn-theme" id="theme-toggle">☀️</button>
            <select class="filter-select" id="filter-select">
                <option value="all">Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En proceso">En proceso</option>
                <option value="Pedir recambio">Pedir recambio</option>
                <option value="Recambio pedido">Recambio pedido</option>
                <option value="Recambio en almacén">Recambio en almacén</option>
                <option value="Solucionada">Solucionada</option>
            </select>
            
            <details id="actions-details">
                <summary>Más Acciones</summary>
                <div>
                    <button class="btn" id="export-btn">Exportar Datos (JSON)</button>
                    <button class="btn" id="import-btn">Importar Datos (JSON)</button>
                    <input type="file" id="import-file" accept=".json" hidden>
                </div>
            </details>
            
            <button class="btn install-btn" id="install-btn">Instalar App</button>
        </div>
        
        <div class="new-averia">
            <form id="averia-form">
                <div class="form-group">
                    <label for="cliente-input">Cliente:</label>
                    <input type="text" class="form-control" id="cliente-input" required list="clientes-datalist">
                    <datalist id="clientes-datalist"></datalist>
                </div>
                <div class="form-group">
                    <label for="descripcion-input">Descripción detallada:</label>
                    <textarea class="form-control" id="descripcion-input" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Añadir / Actualizar Avería</button>
            </form>
        </div>
        
        <div id="averias-list"></div>
        
        <div class="offline-indicator" id="offline-indicator">
            ⚠️ Modo Sin Conexión
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado correctamente:', registration);
                    })
                    .catch(error => {
                        console.error('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
